<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="form.php" method="get">
        <fieldset>
        <legend>Personal Information.</legend>
        <label for="full_name">Full Name.</label><br>
        <input type="text" name="fullname" id="full_name" placeholder="Enter Full Name" required><br>
        <label for="email">Email Address.</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Email" required><br>
        <label for="age">Age.</label><br>
        <input type="number" name="age" id="age" min="18" step="1" required><br>

        <label for="telephone">Telephone.</label><br>
        <input type="text" name="telephone" id="telephone" placeholder="293-78-3654" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required><br>
        <label for="date">Date of Birth.</label><br>
        <input type="date" name="date" id="date" required><br>
        <label for="country">Select County.</label><br>
        <select name="country" id="country" required>
            <option value="">None.</option>
            <option value="Ke">Kenya.</option>
            <option value="Tz">Tanzania.</option>
            <option value="Ug">Uganda.</option>
            <option value="Rw">Rwanda.</option>
        </select><br>
        </fieldset><br>

        <fieldset>
            <legend>User Interests.</legend>
            <label>Gender.</label><br>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male.</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Female.</label>
            <input type="radio" name="gender" id="other" value="other" required>
            <label for="other">Other.</label><br>
            <label for="">Hobbies.</label><br>
            <input type="checkbox" id="travel" value="travel">
            <label for="travel">Travel.</label>
            <input type="checkbox" id="reading" value="reading">
            <label for="reading">Reading.</label>
            <input type="checkbox" id="sports" value="sports">
            <label for="sports">Sports.</label>
            <input type="checkbox" id="music" value="music">
            <label for="music">Music.</label>
            <input type="checkbox" id="movies" value="movies">
            <label for="movies">Movies.</label>
        </fieldset><br>

        <textarea name="comment" id="Comment" cols="30" rows="10" placeholder="Comment here"></textarea><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
