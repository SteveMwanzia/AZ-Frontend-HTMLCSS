<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        tr:hover{
            background-color: aqua;
        }

        table {
            border-collapse: collapse;

        }

        td {
            background-color: rgba(230, 230, 246, 0.897);
            text-align: center;
        }

        th {
            background-color: rgb(167, 167, 220);
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="3" cellpadding="15" cellspacing="5">
        <caption>Details of Kenya Citizens</caption>
        <!-- <colgroup>
            <col style="background-color: rgb(124, 77, 77);">
            <col>
            <col style="background-color: rgb(205, 94, 94);">
        </colgroup> -->

        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Steve</td>
                <td>Nairobi</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Masila</td>
                <td>Nakuru</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Tonny</td>
                <td>Kisumu</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Mombasa</td>
                <td>23</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Average Age</td>
                <td>30.25</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
